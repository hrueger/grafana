name: Run e2e for dashboardNewLayouts

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'e2e/dashboard-new-layouts/**'
      - 'public/app/features/dashboard-scene/**'

env:
  ARCH: linux-amd64

jobs:
  dashboard-new-layouts-e2e:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Pin Go version to mod file
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - run: go version
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build grafana
        run: make build
      - name: Install Cypress dependencies
        uses: cypress-io/github-action@6c143abc292aa835d827652c2ea025d098311070
        with:
          runTests: false
      - name: Run dashboardNewLayouts e2e
        run: yarn e2e:dashboard-new-layouts
